<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }} - AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('main.product_details', product_id=product.id) }}" class="back-button">‚Üê Back</a>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Pattern Marker -->
    <a-marker type="pattern" url="{{ url_for('static', filename='markers/hiro.patt') }}">
      <a-entity
        gltf-model="{{ url_for('static', filename='model/' + product.model_file) }}"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
